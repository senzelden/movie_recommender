<!-- Here the base structure of the webpage is defined (Header, Navigation, Footers, Banners...)-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style type="text/css">

      body {background-color: #3aafa9;}

      p {
        color: #17252a;
        font-family: 'Orienta', sans-serif;
        font-size: 12px;
        margin: 0 0 20px;
        }

      label { color: #17252a; font-family: 'Orienta', sans-serif; font-size: 12px; line-height: 24px; margin: 0 0 24px; text-align: center; }

      h1 { color: #17252a; font-family: 'Arial Narrow', sans-serif; font-size: 120px; font-weight: bold; margin: 40px; letter-spacing: -5px; text-shadow: 4px 4px 4px #2b7a78; text-align: center; }

      h2 { color: #feffff; font-family: 'Open Sans', sans-serif; font-size: 32px; font-weight: normal; margin: 0 0 40px; text-align: center;}

      h3 { color: #17252a; font-family: 'Open Sans', sans-serif; font-size: 24px; font-weight: bold; margin: 0 0 10px; text-align: left;}

      img {
        width:  250px;
        height: 365px;
      }

      div.poster {
        background-color: #feffff;
        box-shadow: 0px 4px 10px 0 rgba(0, 0, 0, 0.6), 0 6px 20px 0 rgba(0, 0, 0, 0.39);
        text-align: center;
        float: left;
        height: 100%;
        width: 250px;
        margin: 0px 8px 40px;
        padding: 0px;
        box-sizing: border-box;
      }

      div.container {
        padding: 10px;
        height: 50px;
      }

      div.result {
        background-color: #feffff;
        box-shadow: 0px 4px 10px 0 rgba(0, 0, 0, 0.6), 0 6px 20px 0 rgba(0, 0, 0, 0.39);
        text-align: left;
        height: 365px;
        width: 800px;
        margin: 0px auto 40px;
        padding: 0px;
        box-sizing: border-box;
      }

      div.movie_details {
        padding: 20px;
        height: 80%;
        width: 500px;
        float: right;
      }

      div.ratings {
        margin: 0px 20px 10px 0;
        float: left;
      }

      input[type=submit]{
        background-color: #feffff;
        border: none;
        color: #17252a;
        padding: 16px 32px;
        text-decoration: none;
        margin: 20px 0px 50px;
        cursor: pointer;
        font-family: 'Open Sans', sans-serif;
        font-size: 22px;
        font-weight: bold;
        width: 100%;
      }

    </style>
    <meta charset="utf-8">
    <title> Movie Recommender </title>
  </head>
  <body>

    {% block content %}

    {% endblock %}

  </body>
</html>
